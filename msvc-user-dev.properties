# Configuración específica del microservicio "msvc-cliente"
spring.application.name=msvc-user

# Puerto donde se ejecuta este microservicio
server.port=${PORT:0}

configuracion.texto=dev_env

eureka.instance.preferIpAddress=true

# Containerization environment
spring.datasource.url=jdbc:postgresql://postgres:5432/order_app_db
spring.datasource.username=order_app_user
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework=INFO
logging.level.com.example.msvcuser=DEBUG

configuracion.autor.name=Cristian
configuracion.autor.email=cristiankoshiro@email.com
